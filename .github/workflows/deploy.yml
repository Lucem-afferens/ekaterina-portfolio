name: Deploy Portfolio Theme

on:
  push:
    branches:
      - main  # –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à—É –æ—Å–Ω–æ–≤–Ω—É—é –≤–µ—Ç–∫—É
    paths:
      - 'portfolio-theme/**'
      - 'package.json'
      - 'vite.config.js'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –¥–µ–ø–ª–æ–π –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub UI

jobs:
  deploy:
    name: Build and Deploy Theme
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build theme
        run: npm run build:theme

      - name: Verify build output
        run: |
          if [ ! -d "portfolio-theme/assets/css" ] || [ -z "$(ls -A portfolio-theme/assets/css/*.css 2>/dev/null)" ]; then
            echo "‚ùå CSS files not found"
            exit 1
          fi
          if [ ! -d "portfolio-theme/assets/js" ] || [ -z "$(ls -A portfolio-theme/assets/js/*.js 2>/dev/null)" ]; then
            echo "‚ùå JS files not found"
            exit 1
          fi
          echo "‚úÖ Build files verified"

      - name: Deploy via FTP
        if: github.event_name == 'push'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
          FTP_PROTOCOL: ${{ secrets.FTP_PROTOCOL }}
        run: |
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ lftp –¥–ª—è FTP –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ SFTP
          if [ "$FTP_PROTOCOL" = "ftp" ]; then
            sudo apt-get update && sudo apt-get install -y lftp
          else
            # SFTP –≤—Å—Ç—Ä–æ–µ–Ω –≤ Ubuntu
            sudo apt-get update && sudo apt-get install -y sshpass
          fi

          # –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
          TEMP_DIR=$(mktemp -d)
          cp -r portfolio-theme "$TEMP_DIR/"
          
          # –£–¥–∞–ª–µ–Ω–∏–µ –Ω–µ–Ω—É–∂–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
          find "$TEMP_DIR/portfolio-theme" -name "*.map" -delete
          find "$TEMP_DIR/portfolio-theme" -type d -name "node_modules" -exec rm -rf {} + 2>/dev/null || true
          find "$TEMP_DIR/portfolio-theme" -type d -name "src" -exec rm -rf {} + 2>/dev/null || true
          find "$TEMP_DIR/portfolio-theme" -type d -name ".git" -exec rm -rf {} + 2>/dev/null || true

          # –î–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ FTP –∏–ª–∏ SFTP
          if [ "$FTP_PROTOCOL" = "sftp" ]; then
            echo "üì§ Deploying via SFTP..."
            
            # –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ (–µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
            sshpass -p "$FTP_PASS" ssh -o StrictHostKeyChecking=no -p "$FTP_PORT" "$FTP_USER@$FTP_HOST" "mkdir -p $FTP_PATH/portfolio-theme" || true
            
            # –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ SFTP
            sshpass -p "$FTP_PASS" sftp -o StrictHostKeyChecking=no -P "$FTP_PORT" -b - "$FTP_USER@$FTP_HOST" <<EOF
cd $FTP_PATH
put -r $TEMP_DIR/portfolio-theme portfolio-theme
quit
EOF
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Deployment via SFTP successful"
            else
              echo "‚ùå SFTP deployment failed"
              exit 1
            fi
            
          else
            echo "üì§ Deploying via FTP..."
            
            lftp -c "
            set ftp:ssl-allow no
            set ftp:passive-mode yes
            set ftp:list-options -a
            open -p $FTP_PORT -u $FTP_USER,$FTP_PASS $FTP_HOST
            cd $FTP_PATH || mkdir -p $FTP_PATH; cd $FTP_PATH
            mirror -R $TEMP_DIR/portfolio-theme portfolio-theme --delete --verbose --exclude-glob=*.map --exclude-glob=node_modules --exclude-glob=src --exclude-glob=.git
            quit
            "
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Deployment via FTP successful"
            else
              echo "‚ùå FTP deployment failed"
              exit 1
            fi
          fi

          # –û—á–∏—Å—Ç–∫–∞
          rm -rf "$TEMP_DIR"

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Theme deployed successfully to server" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Deployment failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi

